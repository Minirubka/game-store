<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="slideshow_container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="images/Game_store1.jpg" style="width: 100%;" alt="">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="images/Game_store2.jpg" style="width: 100%;" alt="">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="images/Game_store3.jpg" style="width: 100%;" alt="">
            <div class="text">Text</div>
        </div>
        <a class="prev" id="PrevSlide">&#10094</a>
        <a class="next" id="NextSlide">&#10095</a>
    </div>
    <br>

    <div style="text-align: center ;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class=" dot" onclick="currentSlide(3)"></span>
    </div>

    <div class='basket'>
        <img src=" ./images/basket.png" class="basketImg" id="BasketButton">
        <span id='BasketCounter'>0</span>
    </div>
    <div class='basketContainerModal'>
        <div id="BasketContainer"></div>
        <button id='BasketClose'>Close</button>
    </div>
    <div id="ProductContainer"></div>

</body>

</html>
