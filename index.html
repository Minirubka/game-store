<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="slideshow_container">
        <a href="https://google.com" class="slide">
            <img src="images/Game_store1.jpg" style="width: 100%;" alt="">
            <div class="text">Text1</div>
        </a>
        <a href="#poiuu" class="slide">
            <img src="images/Game_store2.jpg" style="width: 100%;" alt="">
            <div class="text">Text2</div>
        </a>
        <a href="#mnbvcx" class="slide">
            <img src="images/Game_store3.jpg" style="width: 100%;" alt="">
            <div class="text">Text3</div>
        </a>
        <a class="prev" id="PrevSlide">&#10094</a>
        <a class="next" id="NextSlide">&#10095</a>
    </div>
    <br>

    <div id="SliderDots" style="text-align: center;">
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
    </div>

    <div class='basket'>
        <img src=" ./images/basket.png" class="basketImg" id="BasketButton">
        <span id='BasketCounter'>0</span>
    </div>
    <div class='basketContainerModal'>
        <div id="BasketContainer"></div>
        <button id='BasketClose'>Close</button>
    </div>
    <div id="ProductContainer"></div>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>

</html>
